# Политика загрузки образа
imagePullPolicy: IfNotPresent

# Имя образа и тэг-версия
image:
  repository: registry.sirius.online/infra/oomkill-monitor/missing-container-metrics
  tag: v0.21.0

# Секреты для доступа к реджисти с образом
imagePullSecrets:
  - name: sirius-registry
  - name: gitlab-registry

# Механизм выбора нод для установки
nodeSelector: {}

# Настройка невосприимчивости к теинтам нодж
tolerations:
  - effect: NoExecute
    operator: Exists
  - effect: NoSchedule
    operator: Exists

# Настройки сервиса
service:
  type: ClusterIP
  port: 3001

# Настройки сервиссмонитора
serviceMonitor:
  enabled: true
  release: rancher-monitoring

# Инициация создания RBAC конфигураций
managedServiceAccount: false

# Дополнительные аннтоации к сервисному аккаунту
serviceAccountAnnotations: {}

podAnnotations: {}
#  prometheus.io/scrape: "true"
#  prometheus.io/port: "3001"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

useDocker: true

useContainerd: false

# Включаем ли мы секреты
secrets:
  enabled: true